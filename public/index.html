<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>¡bitcoinHoy!</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- icons cdn -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


</head>

<body>


  <header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark navCustom">
      <a class="navbar-brand" href="/">¡bitcoinHoy!</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#masMonedas">Más monedas<span class="sr-only">(current)</span></a>
          </li>
              <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1">Disabled</a>
          </li>
        </ul>

      </div>
    </nav>
  </header>

  <div id="precioHoy" class="container-fluid lightColor">





    <div class="row mainApp">
      <div class="col-sm-12">
        <h1 class="display-4">Precio Actual</h1>
      </div>
      <div class="col mainAppPrice left">
        <p class="mainAppLarge"> <strong>1</strong> <i class="fab fa-btc fa-1x"></i></p>
      </div>
      <div class="col mainAppPrice center">
        <p class="mainAppLarge font-weight-bold"> = </p>
      </div>
      <div class="col mainAppPrice right">
        <p class="mainAppLarge2 valorEnPesos font-weight-bold"> *buscando valor"
        </p class="mainAppLarge2">
        <p>
          Pesos Argentinos
        </p>
      </div>
    </div>

  </div>


  <div id="masMonedas" class="container-fluid darkColor">
          <div class="input-group mb-3 form1">
        <input id="currencyTags" type="text" class="form-control" placeholder="Busca el precio de cualquier cripto" aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" id="requestRate">Ver Precio</button>
        </div>
      </div>
      <div id="output1"></div>

      <div class="input-group form2">
        <select class="custom-select" id="selCurrency">
          <option selected>Elegir Moneda...</option>
          <option value="ARS">ARS</option>
        </select>
        <div class="input-group-append">
          <button id="allRates" class="btn btn-primary" type="button">Ver precios</button>
        </div>
      </div>
      <div class="row allRates" id="output">

      </div>

  </div>

  <p></p>


  <script type="text/javascript" src="bitcoinWebApp.js"></script>

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
